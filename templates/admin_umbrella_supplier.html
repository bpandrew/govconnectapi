{% include "header_simple.html" %}

<!-- [ content ] Start -->
<div class="authentication-wrapper authentication-1 px-4">
    <div class="authentication-inner py-5">

        <!-- [ Logo ] Start -->
        <div class="d-flex justify-content-center align-items-center">
			<h4>Create Umbrella Supplier</h4>
		</div>
        <!-- [ Logo ] End -->

        <!-- [ Form ] Start -->

        <form action="" method="post" enctype="multipart/form-data" novalidate class="my-5" id="form1">
            {{ form.hidden_tag() }}

			<div class="form-group">
				<label class="form-label">Supplier Name</label> {{ form.supplier_name(class_="form-control") }}
				<div class="clearfix">{% for error in form.supplier_name.errors %}<span class="error_text">{{ error }}</span>{% endfor %}</div>
			</div>
            <div class="d-flex justify-content-between align-items-center m-0">
                <button type="submit" form="form1" value="Submit" class="btn btn-primary btn-block mt-4">Create Umbrella Supplier</button>
            </div>

        </form>
        <!-- [ Form ] End -->

		{{form.data}}

    </div>
</div>
<!-- [ content ] End -->

{% include "footer_simple.html" %}
